<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Short Blog</title>
</head>
<body>
<h1>Collapse Blog</h1>
<div>
  <button><a href="/create">Create Blog</a></button>
</div>
<form>
  <select name="sortBy">
    <option value="Time-ASC">Thời gian tạo tăng dần</option>
    <option value="Time-DESC">Thời gian tạo  giảm dần</option>
    <option value="Name-ASC">Tên tăng dần</option>
    <option value="Name-DESC">Tên giảm dần</option>
  </select>
  <button type="submit">Submit</button>
</form>
    <table border="1" cellspacing="0" cellpadding="10px" style="margin-top: 30px">
      <thead>
        <tr>
          <th>Title</th>
          <th>Extra Time</th>
          <th colspan="3">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr  th:each="blog : ${blogs}">
          <td th:text="${blog.title}"></td>
          <td th:text="${blog.getPostDate()}"></td>
          <td>  <a th:href="@{'/detail/' + ${blog.getId()}}">Detail</a></td>
          <td><a th:href="@{'/edit/' + ${blog.getId()}}">Edit</a></td>
          <td>   <a th:href="@{'/delete/' + ${blog.getId()}}">Delete</a></td>
        </tr>
      </tbody>
    </table>
<div>
  <a th:if="${blogs.hasPrevious()}" th:href="@{|/?page=${blogs.number -1}|}">Previous</a>
  <span th:text="${blogs.number + 1}"></span>/<span th:text="${blogs.getTotalPages()}"></span>
  <a th:if="${blogs.hasNext()}" th:href="@{|/?page=${blogs.number +1}|}">Next</a></div>
</body>
</html>
